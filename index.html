<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disney Movie Quiz - Guess the Disney Movie from the images">
    <meta name="keywords" content="Disney, Movies, Quiz, JavaScript, Disney Movies, Classic Disney">
    <meta name="author" content="Victoria Traynor">

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest" crossorigin="use-credentials">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Website Title -->
    <title>Disney Movie Quiz</title>
</head>

<body>
    <!-- Header and Text -->
    <header><a href="index.html">
            <h1>Disney Movie Quiz <img src="assets/images/mickey-mouse.png" width="564" height="564"
                    alt="Mickey Mouse winking"></h1>
        </a>
        <p>Can you guess the Disney Movie from the image?</p>
    </header>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <img src="assets/images/disney-logo.webp" width="900" height="383" id="logo" alt="Disney Pictures Logo">

        <!-- Question Counter and Progress Bar -->
        <div id="counter">
            <p id="progress-text">Question</p>
            <div id="progress-bar">
                <div id="progress-bar-full"></div>
            </div>
        </div>

        <!-- Quiz Questions and Answer Buttons -->
        <div id="quiz" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>

        <!-- Username Input Form -->
        <form id="user-form">
            <div id="username-input">
                <label for="username">Choose a Username!</label><br>
                <input id="username" type="text" name="username" title="Enter Username here" required>
                <!-- Error Messages for Username Validation -->
                <div id="errors"></div>
            </div>
        </form>

        <!-- Control Buttons -->
        <div class="controls">
            <!-- Trigger/Open Instructions -->
            <button id="instructionsBtn">Instructions</button>
            <!-- The Instructions Modal Box -->
            <div id="instructions" class="modal">
                <!-- Instructions Text -->
                <div class="instructions-text">
                    <span class="close">&times;</span>
                    <h3>Guess the Disney Movie from the image</h3>
                    <p>Choose from 1 of 4 answers - after 10, you'll get your score!</p>
                    <p>Try to become a Disney Master!</p>
                </div>
            </div>

            <button id="start-btn" class="start-btn">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
            <button id="results-btn" class="results-btn hide">Results</button>
            <button id="restart-btn" class="restart-btn hide">Restart!</button>
        </div>

        <!-- Results Page -->
        <div id="result" class="hide"></div>
    </div>

    <!-- Footer and Social Links -->
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a href="https://github.com/VictoriaT87" target="_blank" rel="noopener"
                        aria-label="Visit my GitHub Profile (opens in a new tab)">
                        <i class="fa-brands fa-github"></i>
                        Visit my Github
                    </a>
                </li>
            </ul>
            <p><i class="far fa-copyright"></i> 2022 | Victoria Traynor</p>
        </div>

    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/52324bbdec.js" crossorigin="anonymous"></script>

    <!-- JavaScript Link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
