<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Disney Movie Quiz</title>
</head>

<body>
    <h1 id="heading">Disney Movie Quiz</h1>

    <div id="quiz-container">
        <img src="assets/images/disney-logo.jpg" id="logo" alt="Disney Pictures Logo">

        <div id="counter">
            <p id="progress-text">Question</p>
            <div id="progress-bar">
                <div id="progress-bar-full"></div>
            </div>
        </div>

        <div id="quiz" class="hide">

            <div id="question"></div>

            <div id="answer-buttons" class="btn-grid"></div>
        </div>

        <form class="user-form">
            <div id="username-input">
                <label for="username">Choose a Username!</label><br>
                <input id="username" type="text" name="username" title="Enter Username here" required>
                <!-- Error Messages for Username Validation -->
                <div id="errors"></div>
            </div>            
        </form>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="results-btn" class="results-btn btn hide">Results</button>
        </div>

        <div id="result" class="hide"></div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
